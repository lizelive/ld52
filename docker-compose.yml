---
version: "2.1"
services:
  minetest:
    image: lscr.io/linuxserver/minetest:latest
    container_name: minetest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /home/lizelive/.minetest/:/config/.minetest
    ports:
      - 30000:30000/udp
    restart: unless-stopped
volumes:
  minetest: {}